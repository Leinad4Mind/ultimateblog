
<div class="dropdown-container dropdown-container-left dropdown-button-control sort-tools">
	<span title="{L_SORT_OPTIONS}" class="button button-secondary dropdown-trigger dropdown-select">
		<i class="icon fa-sort-amount-asc fa-fw" aria-hidden="true"></i>
		<span class="caret"><i class="icon fa-sort-down fa-fw" aria-hidden="true"></i></span>
	</span>
	<div class="dropdown hidden">
		<div class="pointer"><div class="pointer-inner"></div></div>
		<div class="dropdown-contents">
			<fieldset class="display-options">
				<label>{L_DISPLAY}{L_COLON}
					<select name="ubst">
						<option value="86400">{L_1_DAY}</option>
						<option value="604800">{L_7_DAYS}</option>
						<option value="1209600">{L_2_WEEKS}</option>
						<option value="2419200">{L_1_MONTH}</option>
						<option value="7257600">{L_3_MONTHS}</option>
						<option value="14515200">{L_6_MONTHS}</option>
						<option value="29030400">{L_1_YEAR}</option>
					</select>
				</label>
				<label>{L_SORT_BY}{L_COLON}
					<select name="ubsb">
						<option value="author_username">{L_AUTHOR}</option>
						<option value="reporter_username">{L_REPORTER}</option>
						<option value="post_time">{L_POST_TIME}</option>
						<option value="report_time">{L_REPORT_TIME}</option>
					</select>
				</label>
				<label>{L_SORT_DIRECTION}{L_COLON}
					<select name="ubsd">
						<option value="ASC">{L_ASCENDING}</option>
						<option value="DESC">{L_DESCENDING}</option>
					</select>
				</label>
				<hr class="dashed" />
				<input type="submit" class="button1 button button-form-bold" name="sort" value="{L_GO}" />
			</fieldset>
		</div>
	</div>
</div>
